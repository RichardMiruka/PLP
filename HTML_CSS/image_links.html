<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking Images in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #007BFF;
        }
        img {
            width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }
    </style>
</head>
<body>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to this website</h1>
        <p>This is a website that showcases the world through a lens of images in technology, nature, and delicious food.</p>
        <a href="https://unsplash.com/photos/two-black-computer-monitors-on-black-table-p-xSl33Wxyc" target="_blank">
            <img src="images/technology.jpg" alt="The World of Technology" loading="lazy">
        </a>
    </section>

    <!-- Nature Gallery Section -->
    <section id="gallery">
        <h2>Gallery - Nature</h2>
        <p>Explore the beauty of nature through these captivating images.</p>
        <div class="gallery">
            <a href="https://unsplash.com/photos/8wTPqxlnKM4" target="_blank">
                <img src="images/nature.jpg" alt="Beautiful Nature" loading="lazy">
            </a>
            <a href="https://unsplash.com/photos/gray-mountain-during-daytime-photo-3i5PHVp1Fkw" target="_blank">
                <img src="images/Mountain_Nature.jpg" alt="Cloudy Mountain" loading="lazy">
            </a>
            <a href="https://unsplash.com/photos/body-of-water-during-sunset-jEitNn24SJQ" target="_blank">
                <img src="images/Beautiful_Sunset.jpg" alt="Beautiful Sunset" loading="lazy">
            </a>
           
        </div>
    </section>

    <!-- Kenyan Food Menu Section -->
    <section id="menu">
        <h3>Menu - Delicious Kenyan Food</h3>
        <p>Indulge in the rich flavors of Kenyan cuisine.</p>
        <div class="gallery">
            <a href="https://github.com/RichardMiruka/Power-Learn-Project/blob/main/HTML_CSS/Kenyan-recipes/images/pilau.jpeg?raw=true" target="_blank">
                <img src="Kenyan-recipes/images/pilau.jpeg" alt="Pilau" loading="lazy">
            </a>
            <a href="https://github.com/RichardMiruka/Power-Learn-Project/blob/main/HTML_CSS/Kenyan-recipes/images/ugali.jpg?raw=true" target="_blank">
                <img src="Kenyan-recipes/images/ugali.jpg" alt="Ugali" loading="lazy">
            </a>
            <a href="https://github.com/RichardMiruka/Power-Learn-Project/blob/main/HTML_CSS/Kenyan-recipes/images/kenyanCulture.jpeg?raw=true" target="_blank">
                <img src="Kenyan-recipes/images/kenyanCulture.jpeg" alt="Ugali, meat & Sukuma" loading="lazy">
            </a>
         
        </div>
    </section>

</body>
</html>
