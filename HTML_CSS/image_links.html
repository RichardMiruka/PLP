<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking Images in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1,h2,h3{
            color: #333;
        }
        img {
            width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <section id = "home">
        <h1> Welcome to this website</h1>
        <p> This is a website that showcases the world through a lense of images in technology, nature and delicious food.</p>
        <a href="https://unsplash.com/photos/photo-of-outer-space-Q1p7bh3SHj8" target ="_blank">
            <img src="images/technology.jpg" alt="The World of Technology" loading="lazy" /> 
        </a>
    </section>

    <section id="menu">
        <h2>Menu - Delicious Kenyan Food</h2>
        <div class="gallery">
            
            <a href="https://unsplash.com/photos/8wTPqxlnKM4" target="_blank">
                <img src="Kenyan-recipes/images/pilau.jpeg" alt="Pilau" loading="lazy" />
            </a>
            <a href="https://unsplash.com/photos/8wTPqxlnKM4" target="_blank">
                <img src="Kenyan-recipes/images/ugali.jpg" alt="Ugali" loading="lazy" />
            </a>
            <a href="https://unsplash.com/photos/8wTPqxlnKM4" target="_blank">
                <img src="Kenyan-recipes/images/kenyanCulture.jpeg" alt="Ugali, meat & Sukuma" loading="lazy" />
            </a>
        </div>
    </section>
    
    <section id="gallery">
        <h3>Gallery - Nature</h3>
        <div class="gallery">
            <a href="https://unsplash.com/photos/8wTPqxlnKM4" target="_blank">
                <img src="images/nature.jpg" alt="Beautiful Nature" loading="lazy" />
            </a>
            <a href="https://unsplash.com/photos/8wTPqxlnKM4" target="_blank">
                <img src="images/food_fruits.jpg" alt="Food" loading="lazy" />
            </a>
            <a href="https://unsplash.com/photos/8wTPqxlnKM4" target="_blank">
                <img src="images/cat_image.jpg" alt="Beautiful Cat" loading="lazy" />
            </a>
            <a href="https://unsplash.com/photos/8wTPqxlnKM4" target="_blank">
                <img src="images/food_drink.jpg" alt="Food" loading="lazy" />
            </a>
        </div>
    </section>


<body>
    
</body>
</html>
